<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Instagram</title>
</head>
<body>
    <div class="instagram-wrapper">
        <div class="instagram-phone">
            <img src="img/Iphone.png" alt="Smartphone da Apple rodando Instagram">
        </div>
        <div class="instagram-continue">
            <div class="group">
                <img src="img/logo instagram.png" class="instagram_logo" alt="Instagram Logo">
                <div class="profile-photo">
                    <img src="img/Perfil.JPG" alt="Foto de perfil">
                </div>
                <a href="#" class="login">Continue como Gideone.junior</a>
                <a href="#" class="logout">Remover conta</a>
            </div>
            <div class="group">                
                <p class="not-account">Não é Gideone.junior?</p>
                <p class="not-account">
                    <span class="link-blue">Alternar contas</span>
                    ou
                    <span class="link-blue">Inscreva-se</span>
                </p>
            </div>
            <div class="get-the-app">
                <p class="get-app">Baixe o aplicativo</p>
                <div class="download">
                    <a href="#" class="app-download"></a>
                    <a href="#" class="app-download"></a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
